<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Polaroid Gift</title>

<style>
body {
  background: #f2f2f2;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
}

.camera {
  width: 260px;
  height: 180px;
  background: #222;
  border-radius: 16px;
  margin: auto;
  position: relative;
}

.lens {
  width: 80px;
  height: 80px;
  background: #555;
  border-radius: 50%;
  position: absolute;
  top: 30px;
  left: 90px;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
}

.output {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.polaroid {
  width: 160px;
  background: white;
  padding: 10px 10px 30px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  animation: print 1s ease forwards;
}

.polaroid img {
  width: 100%;
}

@keyframes print {
  from { transform: translateY(-200px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
</style>
</head>

<body>

<div class="camera">
  <div class="lens"></div>
</div>

<button onclick="shoot()">ðŸ“¸ Cekrek</button>

<div class="output" id="output"></div>

<script>
const photos = [
  "https://picsum.photos/300/300?1",
  "https://picsum.photos/300/300?2",
  "https://picsum.photos/300/300?3"
];

let i = 0;

function shoot() {
  if (i >= photos.length) return;

  const frame = document.createElement("div");
  frame.className = "polaroid";

  const img = document.createElement("img");
  img.src = photos[i];

  frame.appendChild(img);
  document.getElementById("output").appendChild(frame);

  i++;
}
</script>

</body>
  </html>
